<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="shortcut icon"
      href="./IMG/code-tag-black.png"
      type="image/x-icon"
    />
    <title>contact</title>
  </head>

  <body class="cont-body">
    <a href="./index.html" class="home">Home</a>
    <form>
      <div>
        <h2 class="box contact">Contact Form</h2>
        <div>
          <h4>Your Name</h4>
          <label for="first-name">First Name: </label>
          <input name="first-name" type="text" placeholder="John" /><br />
          <label for="last-name">Last Name: </label>
          <input name="last-name" type="text" placeholder="Lee" />
        </div>
        <div>
          <h4>Your E-mail</h4>
          <label for="email">E-mail: </label>
          <input type="email" name="email" placeholder="email@email.com" />
        </div>
        <div>
          <label for="text">Contact Number</label>
          <input type="text" name="contact" placeholder="xxx-xxx-xxxx" />
        </div>
        <div>
          <h4>Contact Time</h4>
          <input type="radio" name="AM" value="AM" /><label name="AM">AM</label>
          <input type="radio" name="PM" value="PM" /><label name="PM">PM</label>
        </div>
        <div>
          <h4>Your message</h4>
          <label for="textboxid"></label>
          <input id="textboxid" type="text" />
        </div>
        <button class="contact-btn btn-fixed" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
